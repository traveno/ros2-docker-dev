# docker-compose.yml
# 
# NOTE - Only necessary for machines without an Nvidia GPU
# This Docker Compose configuration sets up a Drake ROS integration environment
# along with a noVNC server for remote access to the graphical interface of any
# visualization tools used in the project.
#
# Author: Adeeb Abbas

name: ros_ws
version: '3.8'
services:
  ros_dev_env:
    container_name: ${ROS_DEV_CONTAINER_NAME}
    image: ${ROS_DEV_CONTAINER_NAME} ## For now, the names are the same. Can change if ever a need arises.
    build:
      context: ./docker/ros-dev
    volumes: 
      - ${ROS_PROJECT_PATH}:/ros2_ws
      - ./config/ros-dev/.bashrc:/root/.bashrc-external
      - ./config/ros-dev/.tmux.conf:/root/.tmux.conf
    environment:
      - DISPLAY=novnc:0.0
    networks:
      - x11
    stdin_open: true
    tty: true
  novnc:
    build:
      context: ./docker/novnc
    volumes:
      - ./config/novnc/.fluxbox:/root/.fluxbox
      - ./config/novnc/.bashrc:/root/.bashrc
      - ./config/novnc/.Xdefaults:/root/.Xdefaults
    environment:
      - RUN_XTERM=yes
      - RUN_FLUXBOX=true
    ports:
      - "5900:5900"
      - "8080:8080"
    networks:
      - x11
    restart: on-failure
networks:
  x11:
