name: rosbox 
services:
  dev_environment:
    image: traveno/ros-noetic-workspace:0.0.4
    build:
      context: ./docker/ros-dev
    environment:
      - DISPLAY=vnc_server:0.0
    networks:
      - x11
    stdin_open: true
    tty: true
  vnc_server:
    image: traveno/ros-noetic-window-server:0.0.5
    build:
      context: ./docker/x11-vnc
    ports:
      - "5900:5900"
      - "8080:8080"
    networks:
      - x11
    restart: on-failure
    environment:
      THEME: "WindowLab"
networks:
  x11: