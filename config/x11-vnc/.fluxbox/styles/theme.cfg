#=================================================
# This theme was generated from the Wine-registry,
# and then converted in to a theme by a R2T2-robot
# : R2T2 = Registry to Theme - 2 WM-themes)...
#=================================================

# Window layout:

borderWidth: 1
bevelWidth: 2
#bevelHeight: 1
#----------------------------------------
# handleWidth replaces client.bevelHeight
#----------------------------------------
window.handleWidth: 3
#window.client.bevelWidth: 3
#window.client.bevelHeight: 0
# title.height 22 is suitable for 18x18 buttons!
window.title.height: 22
window.*.font: Arial Bold-10
# Wine - FontWeight: Regular
# Wine - FontName: System Regular
#TitleMargin:4
window.*.justify: left
window.title.focus: raised gradient horizontal
window.label.focus: parentrelative
window.title.unfocus: raised gradient horizontal
window.label.unfocus: parentrelative
window.handle.focus: raised solid
window.handle.unfocus: raised solid
window.grip.focus: raised solid
window.grip.unfocus: raised solid

#=================================================
# Window colors:

window.focus.borderColor: #808080
window.unfocus.borderColor: #808080
window.focus.label.textColor: #FFFFFF
window.unfocus.label.textColor: #D4D0C8
window.title.focus.color: #0A246A
window.label.focus.color: #0A246A
window.title.focus.colorTo: #A6CAF0
window.label.focus.colorTo: #0A246A
window.title.unfocus.color: #808080
window.label.unfocus.color: #808080
window.title.unfocus.colorTo: #C0C0C0
window.label.unfocus.colorTo: #808080 
#----------------------------------------
# Active framecolor:
#----------------------------------------
window.title.focus.borderColor: #D4D0C8
#window.title.focus.separator.color: #D4D0C8
#window.frame.focus.color: #D4D0C8
window.handle.focus.color: #D4D0C8
window.grip.focus.color: #D4D0C8
#----------------------------------------
# Inactive framecolor:
#----------------------------------------
window.title.unfocus.borderColor: #D4D0C8
#window.title.unfocus.separator.color: #D4D0C8
#window.frame.unfocus.color: #D4D0C8
window.handle.unfocus.color: #D4D0C8
window.grip.unfocus.color: #D4D0C8

#=================================================
# Button layout:

*.button.focus: raised gradient diagonal
*.button.unfocus: raised gradient diagonal
*.button.focus.pressed: sunken gradient diagonal

window.close.pixmap: close_18.png
window.close.unfocus.pixmap: close_18.png
window.close.pressed.pixmap: close_pressed_18.png
window.maximize.pixmap: max_18.png
window.maximize.unfocus.pixmap: max_18.png
window.maximize.pressed.pixmap: max_pressed_18.png
window.iconify.pixmap: iconify_18.png
window.iconify.unfocus.pixmap: iconify_18.png
window.iconify.pressed.pixmap: iconify_pressed_18.png
window.stick.pixmap: focus_green_18.png
window.stick.unfocus.pixmap: unfocus_green_18.png
window.stuck.pixmap: focus_yellow_18.png
window.stuck.unfocus.pixmap: unfocus_yellow_18.png
window.*.pressed.pixmap: focus_pressed_18.png

#=================================================
# Button colors:

*.button.focus.picColor: #000000
*.button.focus.*.hover.picColor: #000000
#*.button.focus.close.*.picColor: #000000
#*.button.focus.close.hover.picColor: #000000
*.button.focus.*.borderColor: #000000

*.button.unfocus.picColor: #000000
#*.button.unfocus.close.*.picColor: #000000
#*.button.unfocus.close.hover.picColor: #000000
*.button.unfocus.*.borderColor: #000000
window.button.disabled.picColor: #808080

*.button.focus.*.color: #D4D0C8
*.button.focus.*.colorTo: #D4D0C8
#*.button.focus.close.*.color: #D4D0C8
#*.button.focus.close.*.colorTo: #D4D0C8
*.button.unfocus.*.color: #D4D0C8
*.button.unfocus.*.colorTo: #D4D0C8
#*.button.unfocus.close.*.color: #D4D0C8
#*.button.unfocus.close.*.colorTo: #D4D0C8
*.button.focus.*.pressed.color: #D4D0C8
*.button.focus.*.pressed.colorTo: #D4D0C8
#*.button.focus.*.hover.*.color: #B5B5B5
#*.button.focus.*.hover.*.colorTo: #B5B5B5
#*.button.focus.close.hover.*.color: #B5B5B5
#*.button.focus.close.hover.*.colorTo: #B5B5B5

#=================================================
# Menu section:

menu.titleHeight: 19
menu.itemHeight: 19
menu.*.font: Arial-9
# Wine - FontWeight: Regular
# Wine - FontName: Tahoma
menu.borderWidth: 1
menu.title.justify: center
#menu.separator.width: 1
menu.borderWidth: 1
menu.title: raised solid
menu.frame: raised solid
menu.frame.focus: flat solid
menu.*.bg.shadow: 148

menu.borderColor: #D4D0C8
menu.bg.color: #D4D0C8
menu.frame.color: #D4D0C8
menu.title.color: #D4D0C8
menu.*.textColor: #000000
menu.*.picColor: #000000
menu.hilite.color: #0A246A
menu.hilite.textColor: #FFFFFF
menu.*.disabled.textColor: #808080
#menu.separator.color: #808080

#=================================================
# Slit:

slit.borderWidth: 1
slit.bevelWidth: 2
slit: raised gradient diagonal

slit.color: #FFFFFF
slit.borderColor: #000000
slit.colorTo: #D4D0C8
slit.textColor: #000000

#=================================================
# Toolbar:

toolbar.*.font: Arial-9
toolbar.height: 25
toolbar: flat gradient vertical
toolbar.justify: left
toolbar.windowLabel: raised solid
toolbar.label: flat solid
toolbar.clock: parentrelative
toolbar.button: raised solid
toolbar.*.pressed: sunken solid

toolbar.*.textColor: #333333
toolbar.color: Gray
toolbar.colorTo: Gray
toolbar.*.color: Gray
toolbar.*.pressed.color: LightGray
