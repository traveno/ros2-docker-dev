style.name:		WindowLab
style.author:		Ake
style.date:		January 6, 2014
style.credits:		
style.comment:          

toolbar:				flat
toolbar.color:				#c0c0c0
toolbar.textColor:			#c0c0c0
toolbar.justify:			center
toolbar.height:				22
toolbar.bevelWidth:			0
toolbar.borderWidth:			2
toolbar.borderColor:			#101010
toolbar.workspace:			parentrelative
toolbar.workspace.pixmap:		toolbar.xpm
toolbar.workspace.textColor:		#000000
toolbar.iconbar.empty:			parentrelative
toolbar.iconbar.empty.pixmap:		toolbar.xpm
toolbar.iconbar.focused:		flat solid
toolbar.iconbar.focused.color:		#F0D000
toolbar.iconbar.focused.textColor:	#000000
toolbar.iconbar.focused.justify:	left
toolbar.iconbar.unfocused:		parentrelative
toolbar.iconbar.unfocused.pixmap:	toolbar.xpm
toolbar.iconbar.unfocused.textColor:	#202020
toolbar.iconbar.unfocused.justify:	left
toolbar.clock:				parentrelative
toolbar.clock.pixmap:			toolbar.xpm
toolbar.clock.textColor:		#000000
toolbar.button:				parentrelative
toolbar.button.pixmap:			toolbar.xpm
toolbar.button.picColor:		#303030

menu.title:				flat
menu.title.color:			#f0d000
menu.title.justify:			center
menu.title.textColor:			#000000
menu.title.font: 			Sans-8
menu.frame:				flat
menu.frame.justify:			left
menu.frame.color:			#c0c0c0
menu.frame.textColor:			#000000
menu.frame.disableColor:		#404040
menu.hilite:				flat
menu.hilite.color:			#000000
menu.hilite.textColor:			#f0f0f0
menu.itemHeight:			18
menu.bevelWidth:			2
menu.titleHeight:			4
menu.borderColor:			#101010
menu.borderWidth:			2
menu.bullet:				triangle
menu.bullet.position:			Right
menu.submenu.pixmap:			
menu.hilite.submenu.pixmap:		

window.title.focus:			flat
window.title.focus.color:		#f0d000
window.title.unfocus:			flat
window.title.unfocus.color:		#c0c0c0
window.title.height:			20
window.justify:				right
window.label.focus:			parentrelative
window.label.focus.color:		#181818
window.label.focus.textColor:		#000000
window.label.unfocus:			parentrelative
window.label.unfocus.color:             #181818
window.label.unfocus.textColor:		#000000
window.close.pixmap:			cls.xpm
window.close.unfocus.pixmap:		clsi.xpm
window.close.pressed.pixmap:		cls.xpm
window.iconify.pixmap:			min.xpm
window.iconify.unfocus.pixmap:		mini.xpm
window.iconify.pressed.pixmap:		min.xpm
window.maximize.pixmap:			max.xpm
window.maximize.unfocus.pixmap:		maxi.xpm
window.maximize.pressed.pixmap:		max.xpm
window.stick.pixmap:			min.xpm
window.stick.unfocus.pixmap:		mini.xpm		
window.stick.pressed.pixmap:		min.xpm
window.stuck.pixmap:			min.xpm
window.stuck.unfocus.pixmap:		mini.xpm
window.handle.focus:			flat
window.handle.focus.color:		#303030
window.handle.unfocus:			flat
window.handle.unfocus.color:		#303030
window.grip.focus:			flat
window.grip.focus.color:		#303030
window.grip.unfocus:			flat
window.grip.unfocus.color:		#303030
window.bevelWidth:			2
window.shade:				true
window.borderWidth:			2
window.borderColor:			#000000

handleWidth:        			0
frameWidth:         			1
bevelWidth:         			0
borderWidth:        			0
borderColor:	   			#303030

*font:					Sans-8
window*font:				Sans-8
